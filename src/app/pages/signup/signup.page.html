<ion-header>
  <ion-toolbar color="warning">
    <ion-title>Create Account</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="center">
    <app-logo></app-logo>
  </div>
<form>
  <ion-list>
    <ion-item>
      <ion-label position="stacked">Email</ion-label>
      <ion-input type="email"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="stacked">UserName</ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="stacked">Password</ion-label>
      <ion-input type="password"></ion-input>
    </ion-item>
    <ion-item lines="none">
     Already you have an account? <a routerLink="/login"> Sing In</a>
    </ion-item>
    <ion-button expand="block" shape="round" color="success">Sign Up</ion-button>
  </ion-list>
</form>
</ion-content>

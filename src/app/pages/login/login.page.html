<ion-header>
  <ion-toolbar color="warning">
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="center">
    <app-logo></app-logo>
  </div>
<form>
  <ion-list>
    <ion-item>
      <ion-label position="stacked">UserName</ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="stacked">Password</ion-label>
      <ion-input type="password"></ion-input>
    </ion-item>
    <ion-item lines="none">
      <a routerLink="/signup">Create account</a>
    </ion-item>
    <ion-button expand="block" shape="round" color="success" (click)="login()">Sign In</ion-button>
  </ion-list>
</form>
</ion-content>
